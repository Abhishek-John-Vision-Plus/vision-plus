name: Mirror to Repo B 

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mirror to Repo B
        run: |
          echo "ðŸ”„ Syncing to Abhishek-John-Vision-Plus/vision-plus..."
          
          # Configure Git
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # Add the destination repository as a remote
          # We use a secret for the Personal Access Token (PAT)
          git remote add target https://${{ secrets.REPO_B_PAT }}@github.com/Abhishek-John-Vision-Plus/vision-plus.git
          
          echo "ðŸ“‹ Latest 5 commits:"
          git log -n 5 --oneline
          
          echo "ðŸ“¤ Pushing main branch..."
          git push target main --force
          
          echo "================================================"
          echo "âœ… Sync completed successfully!"
          echo "================================================"
          echo "Source: vision-limited/vision_plus_website"
          echo "Target: Abhishek-John-Vision-Plus/vision-plus"
          echo "Branch: main"
