name: Sync to Personal Repo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Verify token and test access
        env:
          TARGET_TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}
        run: |
          # Verify token exists
          if [ -z "${TARGET_TOKEN}" ]; then
            echo "‚ùå ERROR: TARGET_REPO_TOKEN not set"
            exit 1
          fi
          
          echo "‚úÖ Token is set"
          
          # Test API access
          TARGET_OWNER="Abhishek-John-Vision-Plus"
          TARGET_REPO="vision-plus"
          
          echo "Testing GitHub API access to ${TARGET_OWNER}/${TARGET_REPO}..."
          
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -H "Authorization: Bearer ${TARGET_TOKEN}" \
            "https://api.github.com/repos/${TARGET_OWNER}/${TARGET_REPO}")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "‚úÖ API access successful"
          else
            echo "‚ùå API access failed with HTTP $HTTP_CODE"
            echo "Response: $BODY"
            exit 1
          fi
      
      - name: Sync to target repository
        env:
          TARGET_TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}
        run: |
          TARGET_OWNER="Abhishek-John-Vision-Plus"
          TARGET_REPO="vision-plus"
          
          echo "üîÑ Syncing to ${TARGET_OWNER}/${TARGET_REPO}..."
          
          # Try different authentication methods
          
          # Method 1: Standard token authentication
          git remote add target "https://${TARGET_TOKEN}@github.com/${TARGET_OWNER}/${TARGET_REPO}.git" || true
          
          echo "üìã Latest commits:"
          git log --oneline -5
          
          echo "üì§ Attempting push (Method 1: direct token)..."
          if git push target main --force 2>&1; then
            echo "‚úÖ Push successful with Method 1"
          else
            echo "‚ö†Ô∏è  Method 1 failed, trying Method 2..."
            
            # Method 2: x-access-token prefix
            git remote remove target
            git remote add target "https://x-access-token:${TARGET_TOKEN}@github.com/${TARGET_OWNER}/${TARGET_REPO}.git"
            
            echo "üì§ Attempting push (Method 2: x-access-token)..."
            if git push target main --force 2>&1; then
              echo "‚úÖ Push successful with Method 2"
            else
              echo "‚ùå Both authentication methods failed"
              echo "Please check:"
              echo "1. Token has 'Contents: Read and write' permission"
              echo "2. Token is for the correct account (${TARGET_OWNER})"
              echo "3. Repository name is correct (${TARGET_REPO})"
              exit 1
            fi
          fi
          
          # Push tags if any exist
          if git tag | grep -q .; then
            echo "üè∑Ô∏è  Pushing tags..."
            git push target --tags --force 2>/dev/null || echo "‚ö†Ô∏è  Tag push failed (non-critical)"
          else
            echo "‚ÑπÔ∏è  No tags to push"
          fi
          
          echo ""
          echo "‚úÖ Successfully synced!"
          echo "   Source: vision-limited/vision_plus_website"
          echo "   Target: ${TARGET_OWNER}/${TARGET_REPO}"
          echo "   Branch: main"