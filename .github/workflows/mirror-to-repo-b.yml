name: Sync source repo to target

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Push to target repository
        env:
          TARGET_TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}
        run: |
          # Safety check
          if [ -z "${TARGET_TOKEN}" ]; then
            echo "ERROR: TARGET_REPO_TOKEN secret is not set"
            exit 1
          fi
          
          # Add target repo as remote
          git remote remove target 2>/dev/null || true
          git remote add target https://x-access-token:${TARGET_TOKEN}@github.com/Abhishek-John-Vision-Plus/vision-plus.git
          
          # Push main branch to target
          git push target main --force
          
          # Push all tags (optional, remove if not needed)
          git push target --tags --force
          
          echo "âœ… Successfully synced to target repository"