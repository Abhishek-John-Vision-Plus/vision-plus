name: Mirror source repo to target

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    # Using a PAT via MIRROR_TOKEN; the job itself doesn't need elevated GITHUB_TOKEN perms
    permissions:
      contents: read

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to target repository
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          # Ensure fresh remote
          git remote remove mirror || true
          git remote add mirror https://x-access-token:${{ secrets.MIRROR_TOKEN }}@github.com/Abhishek-John-Vision-Plus/vision-plus.git

          # Mirror ALL refs (branches, tags, notes). This overwrites target to match source.
          git fetch --all --prune
          git push mirror --mirror
          # If you prefer only main and tags:
          # git push mirror main --force
          # git push mirror --tags --force
