name: Sync to Personal Repo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Sync to target repository
        env:
          TARGET_TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}
        run: |
          # Verify token exists
          if [ -z "${TARGET_TOKEN}" ]; then
            echo "‚ùå ERROR: TARGET_REPO_TOKEN secret is not set"
            echo "Please add a Classic Personal Access Token to repository secrets"
            exit 1
          fi
          
          # Target repository details
          TARGET_OWNER="Abhishek-John-Vision-Plus"
          TARGET_REPO="vision-plus"
          
          echo "üîÑ Syncing to ${TARGET_OWNER}/${TARGET_REPO}..."
          
          # Add target repository as remote
          git remote add target "https://x-access-token:${TARGET_TOKEN}@github.com/${TARGET_OWNER}/${TARGET_REPO}.git"
          
          # Show what will be pushed
          echo ""
          echo "üìã Latest 5 commits:"
          git log --oneline -5
          echo ""
          
          # Push main branch to target
          echo "üì§ Pushing main branch..."
          if git push target main --force; then
            echo "‚úÖ Successfully pushed main branch"
          else
            echo "‚ùå Failed to push main branch"
            echo ""
            echo "Troubleshooting:"
            echo "1. Verify TARGET_REPO_TOKEN is a Classic token (not fine-grained)"
            echo "2. Token must have 'repo' scope checked"
            echo "3. Verify repository exists: https://github.com/${TARGET_OWNER}/${TARGET_REPO}"
            exit 1
          fi
          
          # Push tags if any exist
          echo ""
          if git tag | grep -q .; then
            echo "üè∑Ô∏è  Pushing tags..."
            git push target --tags --force && echo "‚úÖ Tags pushed successfully" || echo "‚ö†Ô∏è  Some tags failed to push (non-critical)"
          else
            echo "‚ÑπÔ∏è  No tags to push"
          fi
          
          echo ""
          echo "================================================"
          echo "‚úÖ Sync completed successfully!"
          echo "================================================"
          echo "Source: vision-limited/vision_plus_website"
          echo "Target: ${TARGET_OWNER}/${TARGET_REPO}"
          echo "Branch: main"
          echo "================================================"