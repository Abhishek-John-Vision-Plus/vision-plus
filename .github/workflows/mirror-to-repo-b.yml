name: Mirror source repo to target

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      TARGET_URL: ${{ secrets.MIRROR_TARGET_URL }}

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to target repository
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          # Ensure fresh remote
          git remote remove mirror || true

          if [ -z "${TARGET_URL}" ]; then
            echo "ERROR: secrets.MIRROR_TARGET_URL is not set"
            exit 1
          fi

          git remote add mirror https://x-access-token:${{ secrets.MIRROR_TOKEN }}@${TARGET_URL}

          # Mirror EVERYTHING (branches, tags, refs)
          git push mirror --mirror
