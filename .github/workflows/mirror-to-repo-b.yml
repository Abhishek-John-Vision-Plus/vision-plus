name: Sync to Personal Repo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Sync to target repository
        env:
          TARGET_TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}
        run: |
          # Verify token exists
          if [ -z "${TARGET_TOKEN}" ]; then
            echo "‚ùå ERROR: TARGET_REPO_TOKEN not set"
            exit 1
          fi
          
          # Target repository
          TARGET_OWNER="Abhishek-John-Vision-Plus"
          TARGET_REPO="vision-plus"
          
          echo "üîÑ Syncing to ${TARGET_OWNER}/${TARGET_REPO}..."
          
          # Add target as remote
          git remote add target "https://${TARGET_TOKEN}@github.com/${TARGET_OWNER}/${TARGET_REPO}.git"
          
          # Show what will be pushed
          echo "üìã Latest commits:"
          git log --oneline -5
          
          # Push to target
          echo "üì§ Pushing to target..."
          git push target main --force
          
          # Push tags if any exist
          if git tag | grep -q .; then
            echo "üè∑Ô∏è  Pushing tags..."
            git push target --tags --force
          else
            echo "‚ÑπÔ∏è  No tags to push"
          fi
          
          echo ""
          echo "‚úÖ Successfully synced!"
          echo "   Source: vision-limited/vision_plus_website"
          echo "   Target: ${TARGET_OWNER}/${TARGET_REPO}"
          echo "   Branch: main"