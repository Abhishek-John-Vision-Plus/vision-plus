name: Sync source repo to target (safe)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    # GITHUB_TOKEN is only used for checkout
    permissions:
      contents: read

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: Push main branch to target repository
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          # Safety checks
          if [ -z "${MIRROR_TOKEN}" ]; then
            echo "ERROR: MIRROR_TOKEN secret is not set"
            exit 1
          fi

          # Add target repo as remote
          git remote remove mirror || true
          git remote add mirror https://x-access-token:${MIRROR_TOKEN}@github.com/Abhishek-John-Vision-Plus/vision-plus.git

          # Push only main branch (SAFE SYNC)
          git push mirror main --force

          # Push tags (optional)
          git push mirror --tags --force
